<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Sociacount - A jQuery Social Counter Plugin</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8" />
	
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/sociacount.css" type="text/css" media="screen" />
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/supersized.3.1.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.sociacount.0.1.min.js"></script>
	
	<script type="text/javascript">  
		// Slideshow
		jQuery(function($){
			$.supersized({
			
				//Functionality
				slideshow               :   1,		//Slideshow on/off
				autoplay				:	1,		//Slideshow starts playing automatically
				start_slide             :   1,		//Start slide (0 is random)
				random					: 	0,		//Randomize slide order (Ignores start slide)
				slide_interval          :   3000,	//Length between transitions
				transition              :   1, 		//0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
				transition_speed		:	1000,	//Speed of transition
				new_window				:	1,		//Image links open in new window/tab
				pause_hover             :   0,		//Pause slideshow on hover
				keyboard_nav            :   1,		//Keyboard navigation on/off
				performance				:	1,		//0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)
				image_protect			:	1,		//Disables image dragging and right click with Javascript
				image_path				:	'img/', //Default image path

				//Size and Position
				min_width		        :   0,		//Min width allowed (in pixels)
				min_height		        :   0,		//Min height allowed (in pixels)
				vertical_center         :   1,		//Vertically center background
				horizontal_center       :   1,		//Horizontally center background
				fit_portrait         	:   1,		//Portrait images will not exceed browser height
				fit_landscape			:   0,		//Landscape images will not exceed browser width
				
				//Components
				navigation              :   1,		//Slideshow controls on/off
				thumbnail_navigation    :   0,		//Thumbnail navigation
				slide_counter           :   1,		//Display slide numbers
				slide_captions          :   1,		//Slide caption (Pull from "title" in slides array)
				slides 					:  	[		//Slideshow Images
													{image : 'http://farm8.staticflickr.com/7152/6672614771_e9d1d0eb93_z.jpg', title : 'Into The Fog', url : ''}
											]
											
			}); 
		});

		function boxHeight () {
			$("#content").height();
			var ah = $("#content").height();
			var ph = $("#overlay").height();
			console.log(ph);
			var mh = Math.ceil((ph-ah) / 2);
			$("#content").css('margin-top', mh);				
		}
		
		// Centering the text content
		jQuery(window).resize(function () {
			boxHeight();
		}).load(function() {
			boxHeight();
			// Show the content
			$("#content").fadeIn();
			$("#email").focus();
			// Social Counter
			$("#social").sociacount({ site: 'twitter', username: 'envato' });
			$("#social").sociacount({ site: 'facebook', username: 'http://facebook.com/envato' });
			$("#social").sociacount({ site: 'feedburner', username: 'zourbuth' });
			$("#social").sociacount({ site: 'digg', username: 'envato' });
			$("#social").sociacount({ site: 'github', username: 'jquery' });				
			$("#social").sociacount({ site: 'youtube', username: 'vevo' });				
		});
	</script>
</head>

<body>		
	<div id="overlay"></div>
	
	<div id="content">
		<div id="content-left">
			<div class="container">
				<!--Logo in bar-->
				<p><a href="#" class="stamp"><img src="img/logo.png" alt="logo" /></a></p>
				<p id="message">A jQuery Social Counter Plugin</p>
				<div>Supports counter for famous site, Facebook, Twitter, Digg, Youtube, Github and Feedburner.</div>
				<!-- <div id="countdown"></div> -->
				<div id="countdown" class="hasCountdown">
					Follow Me <a href="http://twitter.com/zourbuth">@zourbuth</a>
				</div>
			</div>
		</div>
		
		<div id="content-right">
			<div class="container">
				<div id="logo"><p>Donâ€™t miss anything, <a href="http://feedburner.google.com/fb/a/mailverify?uri=zourbuth">subscribe</a> for latest news.</p></div>
				<form id="subscribe" action="http://feedburner.google.com/fb/a/mailverify" method="post" target="popupwindow" onsubmit="window.open('http://feedburner.google.com/fb/a/mailverify?uri=zourbuth', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true">
					<fieldset>
						<input type="text" size="30" value="" name="email" id="email" />
						<input type="hidden" value="zourbuth" name="uri"/>
						<input type="hidden" name="loc" value="en_US"/>
						<input type="submit" value="Subscribe" id="submit" name="submit" />
						<div id="response"></div>
					</fieldset> 
				</form>
				<p style="margin-bottom: 5px;"><small>Social Bookmark:</small></p>
				<p id="social" class="sociacount"></p>
			</div>
		</div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper">
		<div id="controls">			
			<p>Image: <a href="http://www.flickr.com/photos/tetsumo/6672614771/sizes/z/in/photostream/">Ninfas</a> by <a href="/photos/tetsumo/">Tetsumo</a></p>	
		</div>
	</div>
</body>
</html>
